<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourist tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <header class="header">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-primary">Tourist tickets</a>
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal" data-bs-target="#createModal">
            Create Tour</button>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search_input">
          <button class="btn btn-outline-success" type="submit" id="find_button">Search</button>
          <button type="button" class="btn btn-danger" id="cancel_button">Cancel</button>
        </form>
      </div>
    </nav>
  </header>
</div>

<div class="container">
  <div class="row">
    <div class="col manage">
      <div class="count">
        <h2 class="">Manage Tour</h2>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="sort_input" >
          <label class="form-check-label" for="sort_input">Sorted by most expensive tours</label>
        </div>
        <div class="total-count">
          <h4>Count total expenses</h4>
          <button type="button" class="btn btn-outline-primary" id="count_total">Count</button>
          <h4 id="count-value">0$</h4>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row justify-content-end" id="items-container">
        </div>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createModalLabel">Create Tourist tickets</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="countryInput">Country</label>
            <input type="text" class="form-control" id="countryInput" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="durationInput">Duration</label>
            <input type="number" class="form-control" id="durationInput" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="durationInput">Cost</label>
            <input type="number" class="form-control" id="costInput" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="durationInput">Duscription</label>
            <textarea class="form-control" id="duscriptionInput" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveNewCard" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit Tourist tickets</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="countryInput">Country</label>
            <input type="text" class="form-control" id="countryEdit" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="durationInput">Duration</label>
            <input type="number" class="form-control" id="durationEdit" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="durationInput">Cost</label>
            <input type="number" class="form-control" id="costEdit" name="duration" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="durationInput">Duscription</label>
            <textarea class="form-control" id="duscriptionEdit" rows="3"></textarea>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveButton">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
